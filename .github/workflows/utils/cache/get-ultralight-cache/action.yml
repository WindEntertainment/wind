name: Get ultralight cache
description: Getting ultralight cache

runs:
  using: 'composite'
  steps:
    - name: Get ultralight keys prefix
      shell: bash
      run: |
        echo "ULTRALIGHT_KEYS_PREFIX=${{ runner.os }}-ultralight-store-" >> $GITHUB_ENV

    - uses: actions/cache@v4
      name: Setup ultralight cache
      with:
        path: ${{ env.ULTRALIGHT_PATH }}
        key: ${{ env.ULTRALIGHT_KEYS_PREFIX }}
        restore-keys: |
          ${{ env.ULTRALIGHT_KEYS_PREFIX }}
