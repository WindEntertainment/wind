name: Get pnpm cache
description: Getting pnpm cache

runs:
  using: 'composite'
  steps:
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "pnpmPath=$(pnpm store path --silent)" >> $GITHUB_ENV
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "pnpmKeysPrefix=${{ runner.os }}-pnpm-store-" >> $GITHUB_ENV
