    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Env
        uses: './.github/workflows/utils/json-to-env'
        with:
          json: ${{ toJSON(matrix.config) }}
      - name: UI
        uses: './.github/workflows/modules/ui/build'
      - uses: ./.github/workflows/utils/setup-base-libs
