name: dev

on:
  push:
    branches:
      - '**'
      - '!master'

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write
jobs:
  base:
    uses: ./.github/workflows/base.yml

  ui:
    uses: ./.github/workflows/ui.yml
    with:
      rootPath: 'game/assets/UI'

  engine:
    uses: ./.github/workflows/engine.yml

  scripts:
    uses: ./.github/workflows/scripts.yml

