    strategy:
      fail-fast: false
      matrix:
        config:
          - {
              name: 'Windows',
              projectRoot: '/d/a/dreich',
              artifact: 'windows.tar.xz',
              os: 'windows-latest',
              scriptBuildType: 'build',
              engineBuildType: 'Debug',
              uiRoot: '/d/a/dreich/dreich/game/data/main/UI',
