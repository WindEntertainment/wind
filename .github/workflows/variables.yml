name: variables

on:
  workflow_call:
    outputs:
      pnpmPath:
        value: ${{jobs.variables.outputs.pnpmPath}}
      pnpmKeysPrefix:
        value: ${{jobs.variables.outputs.pnpmKeysPrefix}}

jobs:
  variables:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Base main setup
        uses: ./.github/actions/base-setup/main

      - name: Base UI setup
        uses: ./.github/actions/base-setup/ui

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        id: storePath
        run: |
          echo "storePath=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

    outputs:
      pnpmPath: ${{ steps.storePath.outputs.storePath }}
      pnpmKeysPrefix: ${{ runner.os }}-pnpm-store-
