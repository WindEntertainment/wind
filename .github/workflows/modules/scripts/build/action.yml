name: Script build
description: Script build

inputs:
  buildMode:
    description: Dotnet build mode
    default: publish
  operating-system:
    description: 'Operating system of the runner'
    required: true

runs:
  using: 'composite'
  steps:
    - uses: ./.github/workflows/modules/scripts/base-setup
      with:
        operating-system: ${{ inputs.operating-system }}

    - uses: ./.github/workflows/modules/scripts/install-dependencies

    - name: build
      shell: bash
      run: dotnet ${{ inputs.buildMode }}
