name: Build scripts
description: Build scripts

runs:
  using: 'composite'
  steps:
    - name: Setup dotnet base
      uses: ./.github/workflows/utils/setup-dotnet

    - name: Install dependencies
      uses: ./.github/workflows/modules/scripts/install-dependencies

    - name: Build
      shell: bash
      run: dotnet ${{ env.scriptBuildType }}
