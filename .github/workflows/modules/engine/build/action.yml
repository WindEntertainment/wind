name: Engine build
description: Engine build

inputs:
  buildSettings:
    description: Conan settings
    default: build_type=Debug

runs:
  using: 'composite'
  steps:
    - uses: ./.github/workflows/modules/engine/base-setup

    - uses: ./.github/workflows/modules/engine/install-dependencies
      with:
        buildSettings: ${{inputs.buildSettings}}
