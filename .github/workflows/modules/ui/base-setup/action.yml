name: Setup UI base
description: Setup UI base

runs:
  using: 'composite'
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - uses: pnpm/action-setup@v3
      name: Install pnpm
      with:
        version: 8
        run_install: false

    - name: Set up pnpm cache
      uses: ./.github/workflows/utils/cache/get-pnpm-cache
