name: Setup UI base
description: Setup UI base

outputs:
  pnpmPath:
    value: ${{ steps.pnpmCache.outputs.pnpmPath }}
    description: Path to pnpm cache
  pnpmKeysPrefix:
    value: ${{ steps.pnpmCache.outputs.pnpmKeysPrefix }}
    description: Prefix for pnpm cache

runs:
  using: 'composite'
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - uses: pnpm/action-setup@v2
      name: Install pnpm
      with:
        version: 8
        run_install: false

    - name: Set up pnpm cache
      id: pnpmCache
      uses: ./.github/workflows/utils/cache/get-pnpm-cache
