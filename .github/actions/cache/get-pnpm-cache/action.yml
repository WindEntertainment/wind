name: get-pnpm-cache

outputs:
  pnpmPath:
    value: ${{ steps.storePath.outputs.storePath }}
  pnpmKeysPrefix:
    value: ${{ runner.os }}-pnpm-store-

jobs:
  variables:
    runs-on: ubuntu-latest
    steps:
      - name: Get pnpm store directory
        shell: bash
        id: storePath
        run: |
          echo "storePath=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
