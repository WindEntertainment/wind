name: 'Setup UI base'

outputs:
  pnpmPath:
    value: ${{ steps.pnpmCache.outputs.pnpmPath }}
  pnpmKeysPrefix:
    value: ${{ steps.pnpmCache.outputs.pnpmKeysPrefix }}

runs:
  using: 'composite'
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Set up pnpm cache
      id: pnpmCache
      uses: ./.github/actions/cache/get-pnpm-cache
