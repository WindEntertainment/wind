name: 'Setup UI base'

outputs:
  pnpmPath:
    required: true
    type: string
  pnpmKeysPrefix:
    required: true
    type: string

runs:
  using: 'composite'
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Set up pnpm cache
      id: pnpmCache
      uses: ./.github/actions/cache/get-pnpm-cache

    outputs:
      pnpmPath: ${{ steps.pnpmCache.outputs.pnpmPath }}
      pnpmKeysPrefix: ${{ steps.pnpmCache.outputs.pnpmKeysPrefix }}
